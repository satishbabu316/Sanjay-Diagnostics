<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="../../assets/images/nav-logo.png" width="70" height="70" alt="nav-logo">
    SANJAY Diagnostics
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/booking">Book a Test</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/reports">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact">Contact</a>
      </li>
      
      <span class="nav-item">
        <i [class]="faShoppingCart.iconName" class="fa fa-shopping-cart" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
        <span class="badge bg-primary">{{ cartItemCount }}</span>
      </span>
    </ul>
  </div>
</nav>

  <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Cart Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Cart Items List -->
        <div *ngIf="cart.length > 0">
          <div *ngFor="let item of cart; let i = index" class="cart-item mb-3">
            <h6>{{ item.name }}</h6>
            <p>Price: ₹{{ item.price }}</p>
            <button (click)="removeFromCart(i)" class="btn btn-danger btn-sm">Remove</button>
            <hr />
          </div>
        </div>
        <div *ngIf="cart.length === 0">
          <p>Your cart is empty</p>
        </div>

        <!-- Display total tests and total price -->
        <div *ngIf="cart.length > 0">
          <p><strong>Total Tests:</strong> {{ totalTests }}</p>
          <p><strong>Total Price:</strong> ₹{{ totalPrice }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" *ngIf="cart.length > 0" (click)="proceedToCheckout()">Proceed</button>
      </div>
    </div>
  </div>
</div>
